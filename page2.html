<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THR Lebaran üéÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f9c3, #ffeb99);
            overflow: hidden;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 48px;
            color: #d4a017;
            margin-top: 50px;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .pantun {
            font-size: 28px;
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
        }
        button {
            background: #ff9933;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ffb366;
        }
        .emoji {
            position: absolute;
            font-size: 30px;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            p, .pantun {
                font-size: 22px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .emoji {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <script>
        function changeText() {
            document.querySelector('.pantun').innerText = "Bagi THR leee... üí∞‚ú®";
        }
        function createEmojis() {
            for (let i = 0; i < 20; i++) {
                let emoji = document.createElement('div');
                emoji.innerHTML = 'üí∞üéÅ';
                emoji.classList.add('emoji');
                emoji.style.left = Math.random() * window.innerWidth + 'px';

            }

        createEmojis();

</body>
</html>
